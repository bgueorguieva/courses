<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>0</button>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', increment); // pri klik izpulni funktsiyata incrememnt

        function increment() {
            const newValue = Number(btn.textContent) + 1;
            btn.textContent = newValue;
        }
    </script>
</body>

</html>
